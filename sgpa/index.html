<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SGPA Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    :root {
      --accent: #7c3aed;
      --accent-hover: #6d28d9;
      --danger: #ef4444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      width: 100%;
      max-width: 800px;
      background: var(--card-bg);
      border-radius: 20px;
      padding: 24px;
      box-shadow: var(--shadow);
      position: relative;
    }

    .theme-toggle {
      position: absolute;
      top: 24px;
      right: 24px;
      background: var(--row-bg);
      border: 2px solid var(--input-border);
      border-radius: 10px;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      color: var(--text);
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      background: var(--input-bg);
      transform: scale(1.05);
    }

    h1 {
      font-size: 26px;
      background: linear-gradient(135deg, var(--accent), #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }

    select {
      background: var(--input-bg);
      color: var(--text);
    }

    select option {
      background: var(--card-bg);
      color: var(--text);
    }

    .subtitle {
      color: var(--muted);
      margin-bottom: 20px;
    }

    .subjects-header {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 44px;
      padding: 6px 4px 10px 4px;
      font-size: 12px;
      text-transform: uppercase;
      color: var(--muted);
      letter-spacing: .5px;
      font-weight: 500;
    }

    .add-btn {
      background: var(--accent);
      color: white;
      padding: 10px 14px;
      border-radius: 10px;
      width: 100%;
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 1rem;
      max-width: 140px;
      margin-left: auto;
    }

    .subject-row {
      background: var(--row-bg);
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 12px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 44px;
      gap: 12px;
      align-items: center;
    }

    input,
    select {
      background: var(--input-bg);
      border: 2px solid var(--input-border);
      border-radius: 8px;
      padding: 10px;
      font-size: 15px;
      width: 100%;
      color: var(--text);
    }

    .remove-btn {
      border: none;
      background: transparent;
      font-size: 22px;
      cursor: pointer;
      color: var(--muted);
    }

    .results {
      background: var(--result-bg);
      padding: 20px;
      border-radius: 14px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 14px;
    }

    .result-label {
      color: var(--muted);
      font-size: 13px;
      margin-bottom: 6px;
    }

    .result-value {
      font-size: 30px;
      font-weight: 700;
    }

    .result-value.sgpa {
      background: linear-gradient(135deg, var(--accent), #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .result-value.danger {
      color: var(--danger);
    }

    body.dark {
      --bg: linear-gradient(135deg, #0f172a, #1e293b);
      --card-bg: #1e293b;
      --text: #f1f5f9;
      --muted: #94a3b8;
      --row-bg: rgba(148, 163, 184, .05);
      --input-bg: rgba(148, 163, 184, .05);
      --input-border: rgba(148, 163, 184, .1);
      --result-bg: rgba(124, 58, 237, .1);
      --shadow: 0 12px 40px rgba(0, 0, 0, .3);
    }

    body.light {
      --bg: #f1f5f9;
      --card-bg: white;
      --text: #0f172a;
      --muted: #64748b;
      --row-bg: #f8fafc;
      --input-bg: white;
      --input-border: #e2e8f0;
      --result-bg: #ede9fe;
      --shadow: 0 10px 35px rgba(15, 23, 42, .1);
    }

    /* MOBILE IMPROVEMENTS */
    @media (max-width: 640px) {
      .container {
        padding: 18px;
      }

      .theme-toggle {
        top: 14px;
        right: 14px;
        width: 40px;
        height: 40px;
        font-size: 18px;
      }

      h1 {
        font-size: 22px;
      }

      .subject-row {
        gap: 8px;
        padding: 10px;
      }

      input,
      select {
        padding: 8px;
        font-size: 14px;
      }

      .result-value {
        font-size: 26px;
      }
    }
  </style>
</head>

<body class="dark">
  <div class="container">
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
      <i class="bi bi-sun-fill"></i>
    </button>
    <h1>SGPA Calculator</h1>
    <p class="subtitle">Add subjects, select credits & grades, and calculate your SGPA</p>
    <div class="subjects-header">
      <div>Subject</div>
      <div>Credits</div>
      <div>Grade</div>
      <div></div>
    </div>
    <div id="subjectsContainer" class="subjects-container"></div>
    <div class="results">
      <div>
        <div class="result-label">Total Credits</div>
        <div id="totalCredits" class="result-value">0</div>
      </div>
      <div>
        <div class="result-label">Total Points</div>
        <div id="totalPoints" class="result-value">0.00</div>
      </div>
      <div>
        <div class="result-label">SGPA</div>
        <div id="sgpa" class="result-value sgpa">0.00</div>
      </div>
    </div>
    <button id="addBtn" class="add-btn"><i class="bi bi-plus-circle"></i>Add Subject</button>
  </div>
  <script>
    // Theme toggle
    const themeToggle = document.getElementById('themeToggle')
    const body = document.body

    themeToggle.addEventListener('click', () => {
      if (body.classList.contains('dark')) {
        body.classList.remove('dark')
        body.classList.add('light')
        themeToggle.innerHTML = '<i class="bi bi-moon-fill"></i>'
      } else {
        body.classList.remove('light')
        body.classList.add('dark')
        themeToggle.innerHTML = '<i class="bi bi-sun-fill"></i>'
      }
    })

    // SGPA Calculator
    const gradePoints = { S: 10, A: 9, B: 8, C: 7, D: 6, E: 5, X: 0 }
    const container = document.getElementById('subjectsContainer')
    const addBtn = document.getElementById('addBtn')
    const totalCreditsEl = document.getElementById('totalCredits')
    const totalPointsEl = document.getElementById('totalPoints')
    const sgpaEl = document.getElementById('sgpa')
    function createCreditsOptions() {
      let html = ""
      for (let c = 1; c <= 5; c += 0.5) {
        html += `<option value="${c}">${c}</option>`
      }
      return html
    }
    function createRow() {
      const row = document.createElement('div')
      row.className = 'subject-row'
      row.innerHTML = `
        <input type="text" class="subj" placeholder="Subject Name">
        <select class="credits">${createCreditsOptions()}</select>
        <select class="grade">${Object.keys(gradePoints).map(g => `<option value="${g}">${g}</option>`).join('')}</select>
        <button class="remove-btn"><i class="bi bi-x-circle-fill"></i></button>
      `
      container.appendChild(row)
      row.querySelector('.credits').addEventListener('change', calculate)
      row.querySelector('.grade').addEventListener('change', calculate)
      row.querySelector('.remove-btn').addEventListener('click', () => { row.remove(); calculate() })
      calculate()
    }
    function calculate() {
      let totalCredits = 0, totalPoints = 0, hasFail = false
      container.querySelectorAll('.subject-row').forEach(row => {
        const credits = parseFloat(row.querySelector('.credits').value) || 0
        const grade = row.querySelector('.grade').value
        const gp = gradePoints[grade]
        if (grade === "X") hasFail = true
        else {
          totalCredits += credits
          totalPoints += credits * gp
        }
      })
      totalCreditsEl.textContent = totalCredits.toFixed(1)
      totalPointsEl.textContent = totalPoints.toFixed(2)
      if (hasFail) {
        sgpaEl.textContent = "FAIL"
        sgpaEl.classList.remove("sgpa")
        sgpaEl.classList.add("danger")
      } else {
        sgpaEl.textContent = (totalCredits ? totalPoints / totalCredits : 0).toFixed(2)
        sgpaEl.classList.remove("danger")
        sgpaEl.classList.add("sgpa")
      }
    }
    addBtn.addEventListener('click', createRow)
    createRow()
  </script>
</body>

</html>
