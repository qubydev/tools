<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SGPA Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    :root {
      --bg-dark: #0f172a;
      --card-dark: #1e293b;
      --muted-dark: #94a3b8;
      --accent: #7c3aed;
      --accent-hover: #6d28d9;
      --danger: #ef4444;
      --bg-light: #f1f5f9;
      --card-light: #ffffff;
      --text-light: #0f172a;
      --muted-light: #64748b;
      --border-light: #e2e8f0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background: var(--card-bg);
      border-radius: 20px;
      padding: 32px;
      box-shadow: var(--shadow);
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent), #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      color: var(--muted);
      margin-bottom: 24px;
      font-size: 14px;
    }

    .subjects-header {
      display: grid;
      grid-template-columns: 40px 1fr 1fr 44px;
      padding: 8px 4px 12px 4px;
      color: var(--muted);
      font-size: 12px;
      letter-spacing: .5px;
      text-transform: uppercase;
      font-weight: 500;
    }

    .subjects-header div:nth-child(1) { text-align: center; }
    .subjects-header div:nth-child(4) { text-align: center; }

    .add-btn {
      background: var(--accent);
      color: white;
      padding: 12px 24px;
      margin-bottom: 20px;
      border-radius: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 8px;
      border: none;
      cursor: pointer;
    }

    .subjects-container { margin-bottom: 24px; }

    .subject-row {
      background: var(--row-bg);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      display: grid;
      grid-template-columns: 40px 1fr 1fr 44px;
      gap: 16px;
      align-items: center;
    }

    .serial {
      text-align: center;
      color: var(--muted);
      font-weight: 600;
    }

    input,
    select {
      background: var(--input-bg);
      border: 2px solid var(--input-border);
      border-radius: 8px;
      padding: 10px 12px;
      color: var(--text);
      font-size: 15px;
      width: 100%;
    }

    .remove-btn {
      background: transparent;
      border: none;
      font-size: 22px;
      color: var(--muted);
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .results {
      background: var(--result-bg);
      border-radius: 16px;
      padding: 24px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px,1fr));
      gap: 20px;
    }

    .result-label {
      color: var(--muted);
      font-size: 13px;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .result-value {
      font-size: 32px;
      font-weight: 700;
    }

    .result-value.sgpa {
      background: linear-gradient(135deg, var(--accent), #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    body.dark {
      --bg: linear-gradient(135deg, #0f172a, #1e293b);
      --card-bg: #1e293b;
      --text: #f1f5f9;
      --muted: #94a3b8;
      --row-bg: rgba(148,163,184,.05);
      --input-bg: rgba(148,163,184,.05);
      --input-border: rgba(148,163,184,.1);
      --result-bg: rgba(124,58,237,.1);
      --shadow: 0 10px 40px rgba(0,0,0,.3);
    }

    body.light {
      --bg: #f1f5f9;
      --card-bg: #fff;
      --text: #0f172a;
      --muted: #64748b;
      --row-bg: #f8fafc;
      --input-bg: #fff;
      --input-border: #e2e8f0;
      --result-bg: #ede9fe;
      --shadow: 0 10px 40px rgba(15,23,42,.08);
    }
  </style>
</head>

<body class="dark">
  <div class="container">

    <h1>SGPA Calculator</h1>
    <p class="subtitle">Add subjects, enter credits, and select grades to calculate your SGPA</p>

    <button id="addBtn" class="add-btn"><i class="bi bi-plus-circle"></i>Add Subject</button>

    <div class="subjects-header">
      <div>#</div>
      <div>Credits</div>
      <div>Grade</div>
      <div></div>
    </div>

    <div id="subjectsContainer" class="subjects-container"></div>

    <div class="results">
      <div><div class="result-label">Total Credits</div><div id="totalCredits" class="result-value">0</div></div>
      <div><div class="result-label">Total Points</div><div id="totalPoints" class="result-value">0.00</div></div>
      <div><div class="result-label">SGPA</div><div id="sgpa" class="result-value sgpa">0.00</div></div>
    </div>

  </div>

  <script>
    const gradePoints = { S:10, A:9, B:8, C:7, D:6, E:5, X:0 }
    const container = document.getElementById('subjectsContainer')
    const addBtn = document.getElementById('addBtn')
    const totalCreditsEl = document.getElementById('totalCredits')
    const totalPointsEl = document.getElementById('totalPoints')
    const sgpaEl = document.getElementById('sgpa')

    function updateSerials() {
      Array.from(container.querySelectorAll('.subject-row')).forEach((row,i)=>row.querySelector('.serial').textContent=i+1)
    }

    function createRow() {
      const row = document.createElement('div')
      row.className='subject-row'
      row.innerHTML=`
        <div class="serial">1</div>
        <input type="number" class="credits" min="0" step="0.5" value="3">
        <select class="grade">${Object.keys(gradePoints).map(g=>`<option value="${g}">${g}</option>`).join('')}</select>
        <button class="remove-btn"><i class="bi bi-x-circle-fill"></i></button>
      `
      container.appendChild(row)

      row.querySelector('.credits').addEventListener('input', calculate)
      row.querySelector('.grade').addEventListener('change', calculate)
      row.querySelector('.remove-btn').addEventListener('click', ()=>{ row.remove(); updateSerials(); calculate() })

      updateSerials()
      calculate()
    }

    function calculate() {
      let totalCredits=0, totalPoints=0, hasFail=false

      container.querySelectorAll('.subject-row').forEach(row=>{
        const c=parseFloat(row.querySelector('.credits').value)||0
        const g=row.querySelector('.grade').value
        const p=gradePoints[g]
        if(g==='X') hasFail=true
        else{ totalCredits+=c; totalPoints+=c*p }
      })

      totalCreditsEl.textContent=totalCredits.toFixed(1)
      totalPointsEl.textContent=totalPoints.toFixed(2)

      if(hasFail){ sgpaEl.textContent='FAIL'; sgpaEl.classList.remove('sgpa') }
      else{
        sgpaEl.textContent=(totalCredits?totalPoints/totalCredits:0).toFixed(2)
        sgpaEl.classList.add('sgpa')
      }
    }

    addBtn.addEventListener('click', createRow)
    createRow()
  </script>
</body>
</html>
